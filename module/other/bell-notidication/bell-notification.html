<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bell Notification Animation</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="bell-notification.css">
</head>

<body>
    <div class="bell">
        <div class="bell-top"></div>
        <div class="bell-bot"></div>
        <div class="bell-notification">0</div>
    </div>

    <div class="add-notification">
        <button onclick="addNotification()">Click Notification</button>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="bell-notification.js"></script>
</body>

</html>
