<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/f80c9f63a9.js"></script>
    <link rel="stylesheet" href="chat-list.css">
</head>

<body>
    <div class="container">
        <!-- Side Menu Bar  -->
        <div id="cd-menu-trigger">
            <a href="#">
                <i class="fa fa-2x fa-bars"></i>
            </a>
        </div>
        <!-- End of Side Menu Bar  -->

        <div id="cd-side-menu">
            <div class="menu">
                <!-- Chat menu list "X" close button -->
                <div id="cd-x-trigger">
                    <a href="#">
                        <i class="fa fa-2x fa-times" aria-hidden="true"></i>
                    </a>
                </div>
                <!-- End of Chat menu list "X" close button -->

                <!-- Chat menu list  -->
                <div id="chat-container">
                    <div id="chat-list-container">
                        <!-- Search field  -->
                        <div class="search">
                            <input id="searchfield" type="text" placeholder="Search contacts..." />
                            <i class="fa fa-search"></i>
                        </div>
                        <!-- End of Search field -->

                        <!-- Friend Chat list -->
                        <div id="friends-list">
                            <div class="chat-friend-container">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_03.jpg" alt="avatar">
                                <div class="about">
                                    <div class="name">Ivan</div>
                                    <div class="status">
                                        <i class="fa fa-circle online"></i> online
                                    </div>
                                </div>
                            </div>
                            <div class="chat-friend-container">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar">
                                <div class="about">
                                    <div class="name">Jasper</div>
                                    <div class="status">
                                        <i class="fa fa-circle offline"></i> left 7 mins ago
                                    </div>
                                </div>
                            </div>
                            <div class="chat-friend-container">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_07.jpg" alt="avatar">
                                <div class="about">
                                    <div class="name">Yi Jia</div>
                                    <div class="status">
                                        <i class="fa fa-circle online"></i> online
                                    </div>
                                </div>
                            </div>
                            <div class="chat-friend-container">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_05.jpg" alt="avatar">
                                <div class="about">
                                    <div class="name">Loo</div>
                                    <div class="status">
                                        <i class="fa fa-circle online"></i> online
                                    </div>
                                </div>
                            </div>
                            <div class="chat-friend-container">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_10.jpg" alt="avatar">
                                <div class="about">
                                    <div class="name">Samantah</div>
                                    <div class="status">
                                        <i class="fa fa-circle online"></i> online
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End of Friend Chat list -->
                    </div>
                    <!-- End of Chat menu list  -->

                    <!--  Chat Box Container -->
                    <div id="chatbox-container" class="p1">
                        <div id="profile">
                            <div id="close">
                                <div class="cy"></div>
                                <div class="cx"></div>
                            </div>

                            <p>Miro Badev</p>
                            <span>miro@badev@gmail.com</span>
                        </div>

                        <div id="chatbox-view" class="chatbox">
                            <div class="messages">
                                <div class="messages-content"></div>
                            </div>
                            <div class="message-box">
                                <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
                                <button class="sendAttachment">
                                    <i class="material-icons">attach</i>
                                </button>
                                <button type="submit" class="message-submit">
                                    <i class="material-icons">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
        <script src="chat-list.js"></script>
</body>

</html>
