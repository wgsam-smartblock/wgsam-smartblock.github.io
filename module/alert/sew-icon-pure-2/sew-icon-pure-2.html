<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alert Icon Pure HTML/CSS Animation 2</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300|Montserrat' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel="stylesheet" href="sew-icon-pure-2.css">
</head>

<body>
	<div class="background"></div>
	<div class="container">
		<div class="row">
			<div class="modalbox success col-sm-8 col-md-6 col-lg-5 center animate">
				<div class="icon">
					<span class="glyphicon glyphicon-ok"></span>
				</div>
				<!--/.icon-->
				<h1>Success!</h1>
				<p>We've sent a confirmation to your e-mail
					<br>for verification.</p>
				<button type="button" class="redo btn">Ok</button>
				<span class="change">-- Click to see opposite state --</span>
			</div>
			<!--/.success-->
		</div>
		<!--/.row-->
		<div class="row">
			<div class="modalbox error col-sm-8 col-md-6 col-lg-5 center animate" style="display: none;">
				<div class="icon">
					<span class="glyphicon glyphicon-remove"></span>
				</div>
				<!--/.icon-->
				<h1>Error!</h1>
				<p>Oops! Something went wrong,
					<br> you should try again.</p>
				<button type="button" class="redoError btn">Try again</button>
				<span class="change">-- Click to see opposite state --</span>
			</div>
			<!--/.success-->
		</div>
		<!--/.row-->
		<div class="row">
			<div class="modalbox warning col-sm-8 col-md-6 col-lg-5 center animate" style="display: none;">
				<div class="icon">
					<span class="glyphicon glyphicon-exclamation-sign"></span>
				</div>
				<!--/.icon-->
				<h1>Warning!</h1>
				<p>Oops! Something went wrong,
					<br> you should try again.</p>
				<button type="button" class="redoWarning btn">Try again</button>
				<span class="change">-- Click to see opposite state --</span>
			</div>
			<!--/.success-->
		</div>
	</div>
	<!--/.container-->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="sew-icon-pure-2.js"></script>
</body>

</html>
