<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alert Icon Pure HTML/CSS Animation 1</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="sew-icon-pure.css">
</head>

<body>
    <div class="f-modal-alert">
        <div class="f-modal-icon f-modal-error scalePluse animate">
            <span class="f-modal-x-mark">
                <span class="f-modal-line f-modal-left animateXLeft"></span>
                <span class="f-modal-line f-modal-right animateXRight"></span>
            </span>
            <div class="f-modal-placeholder"></div>
            <div class="f-modal-fix"></div>
        </div>

        <div class="f-modal-icon f-modal-warning scalePluse animate ">
            <span class="f-modal-body animateWarning "></span>
            <span class="f-modal-dot "></span>
            <div class="f-modal-placeholder"></div>
            <div class="f-modal-fix"></div>
        </div>

        <div class="f-modal-icon f-modal-success scalePluse animate">
            <span class="f-modal-line f-modal-tip animateSuccessTip"></span>
            <span class="f-modal-line f-modal-long animateSuccessLong"></span>
            <div class="f-modal-placeholder"></div>
            <div class="f-modal-fix"></div>
        </div>
    </div>
</body>

</html>
