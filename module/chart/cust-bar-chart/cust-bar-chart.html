<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Bar Chart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="cust-bar-chart.css">
</head>

<body>
    <div class="bar-charts half">
        <h1>
            Custom Bar Chart
        </h1>

        <div class="cust-bar-chart-container">
            <div class="chartbox">
                <div class="bar-chart-left" style="position: absolute; right:0;">
                    <span class="bar-chart-txt-left">8,029.59</span>
                    <ul>
                        <li id="perctg-left" data-value="60"></li>
                    </ul>
                </div>
            </div>
            <div class="chartbox">
                <div class="bar-chart-right" style="position: absolute; left:0;">
                    <ul>
                        <span class="bar-chart-txt-right">8,029.59</span>
                        <li id="perctg-right" data-value="40"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="cust-bar-chart.js"></script>
</body>

</html>
