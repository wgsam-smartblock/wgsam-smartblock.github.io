<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Donut/Pie/Ring Charts</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="http://wrd2.is.my/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        body {
            color: #d6eaff;
            background: #f2f3f5 !important;
        }

        .row-flex {
            display: flex;
            flex-wrap: wrap;
        }

        [class*="col-"] {
            margin-bottom: 30px;
        }

        .container {
            margin: 150px auto;
        }

        [data-donutty] {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="donut-pie-chart-1.css">
</head>

<body>
    <h1>
        Donut Pie Chart 1
    </h1>
    <div class="container">
        <div class="row row-flex">
            <div class="col-md-3 col-sm-12">
                <div class="donut-box center">
                    <div class="donut-container" data-donutty data-padding=2 data-thickness=9 data-value=20 data-circle=false>
                        <img src="img/selfie.jpg">
                        <span class="donut-pctg">20/100</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="donut-box center">
                    <div class="donut-container" data-donutty data-padding=2 data-thickness=9 data-value=50 data-circle=false>
                        <img src="img/selfie.jpg">
                        <span class="donut-pctg">50/100</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="donut-box center">
                    <div class="donut-container" data-donutty data-padding=2 data-thickness=9 data-value=80 data-circle=false>
                        <img src="img/selfie.jpg">
                        <span class="donut-pctg">80/100</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="donut-box center">
                    <div class="donut-container" data-donutty data-padding=2 data-thickness=9 data-value=100
                        data-circle=false>
                        <img src="img/selfie.jpg">
                        <span class="donut-pctg">100/100</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="donut-pie-chart-1.js"></script>
</body>

</html>
