<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SVG Donut Pie Chart 2</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="svg-donut-pie-chart.css">
</head>

<body>
  <h1>
    SVG Donut Pie Chart 2
  </h1>
  <div class="container">
    <div class="row">
      <div class="donut-pie-container">
        <div class="col-md-6 col-sm-6">
          <div class="single-chart">
            <svg viewBox="0 0 36 36" class="circular-chart green">
              <path class="circle-bg" d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
              <path class="circle" stroke-dasharray="30, 100" d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
              <text class="center-txt grey-color">
                <tspan x="19" y="17">24h Vol</tspan>
                <tspan x="18" y="23">65.3k</tspan>
              </text>
              <text class="percentage green-color">
                <tspan x="-7" y="28">Balance</tspan>
                <tspan x="-4" y="33">30%</tspan>
              </text>
              <text class="percentage grey-color">
                <tspan x="40" y="5">Other</tspan>
                <tspan x="39" y="10">70%</tspan>
              </text>
            </svg>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-6">
        <div class="single-chart">
          <svg viewBox="0 0 36 36" class="circular-chart green">
            <path class="circle-bg" d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="circle" stroke-dasharray="60, 100" d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text class="center-txt grey-color">
              <tspan x="19" y="17">24h Vol</tspan>
              <tspan x="18" y="23">29.5k</tspan>
            </text>
            <text class="percentage green-color">
              <tspan x="-7" y="28">Balance</tspan>
              <tspan x="-4" y="33">60%</tspan>
            </text>
            <text class="percentage grey-color">
              <tspan x="40" y="5">Other</tspan>
              <tspan x="39" y="10">40%</tspan>
            </text>
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
