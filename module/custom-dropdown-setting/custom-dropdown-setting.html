<!DOCTYPE html>
<html lang="en">

<head>
    <title>Custom Dropdown Setting</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link href="https://wrd2.is.my/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- css style -->
    <link rel="stylesheet" href="custom-dropdown-setting.css">

    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>

</head>

<body>
    <div class="container">
        <div class='custom-slct-panel'>
            <div class="custom-setting">
                <div class='setting-panel'>
                    <label class="setting-btn" onclick="openOptionPanel()">
                        <img class="setting-icon" src="./img/setting.png">
                    </label>
                </div>

                <div class='opt-panel'>
                    <label class="opt-panel-header header-padding-row">
                        <div class='opt-panel-header-column-left'>
                            THEME COLOR
                        </div>
                        <div class='opt-panel-header-column-right'>
                            <img onclick="closeOptionPanel()" class="close-icon" src="./img/close.png">
                        </div>
                    </label>
                    <a href='#' class='opt-panel-row padding-row'>
                        <div class='opt-panel-column-left'>
                            <div class="square black"></div>
                        </div>
                        <div class='opt-panel-column-right'>
                            Default
                        </div>
                    </a>
                    <a href='#' class='opt-panel-row padding-row'>
                        <div class='opt-panel-column-left'>
                            <div class="square blue"></div>
                        </div>
                        <div class='opt-panel-column-right'>
                            Blue
                        </div>
                    </a>
                    <a href='#' class='opt-panel-row padding-row'>
                        <div class='opt-panel-column-left'>
                            <div class="square red"></div>
                        </div>
                        <div class='opt-panel-column-right'>
                            Red
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="custom-dropdown-setting.js"></script>

</html>
