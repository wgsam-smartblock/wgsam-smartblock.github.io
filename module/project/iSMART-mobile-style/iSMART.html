<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mobile Friendly Sticky Nav</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Mr+Dafoe' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll-probe.min.js">
    </script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="iSMART.css">
</head>

<body>
    <!-- Company page -->
    <div class="mobile-tmp flex-center">
        <div class="shell">
            <div class="screen">
                <div class="navbar-header">
                    <i class="fa fa-arrow-left"></i>
                    <div class="title">Company Profile</div>
                </div>

                <div class="header-wallpaper flex-center">
                    <div class="bck_img"></div>

                    <div class="info acc">
                        <div class="circle"></div>
                        <div class="title">YEE JIA</div>
                    </div>
                </div>

                <div class="navTab fixed">
                    <button class="liveChat">Live Chat</button>
                    <button class="contactUs">Contact Us</button>
                </div>

                <!-- block / list -->
                <div class="data-list block">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Member Page -->
    <div class="flex-center">
        <div class="shell">
            <div class="screen">
                <div class="navbar-header">
                    <i class="fa fa-arrow-left"></i>
                </div>

                <div class="header-wallpaper flex-center">
                    <div class="bck_img"></div>

                    <div class="info acc">
                        <div class="circle"></div>
                        <div class="title">YEE JIA</div>
                    </div>
                </div>

                <!-- block / list -->
                <div class="data-list-member list">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Landing Page -->
    <div class="flex-center">
        <div class="shell">
            <div class="screen">
                <div class="navbar-header justify-content-row ">
                    <img class="left-icon"
                        src="http://media.smartcubesoft.com/mobile/ISMARTMY/MASTER/MENU_ICON/image/eu-globe_160.png">
                    <div class="header-img"><img class="middle-img" src="img/loo.jpg"></div>
                    <img class="right-icon"
                        src="http://media.smartcubesoft.com/mobile/ISMARTMY/MASTER/MENU_ICON/image/dark_settings_120.png">
                </div>


                <div class="info-content-top">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex esse, quisquam eos, cumque quibusdam
                    eveniet cupiditate ut possimus voluptatum eius quidem ratione ipsa harum accusamus, voluptas aliquam
                    error dolor! Totam.
                </div>

                <div class="footer-wraper">
                    <div class="navbar">
                        <div class="footer-icon tab"></div>
                        <div class="footer-icon tab"></div>
                        <div class="footer-icon tab"></div>
                        <div class="footer-icon tab"></div>
                        <div class="footer-icon tab"></div>
                        <svg height="0" width="0">
                            <mask id="mymask">
                                <image id="img"
                                    xlink:href="http://media.smartcubesoft.com/mobile/ISMARTMY/MASTER/MENU_ICON/image/dark_settings_120.png"
                                    x=" 0" y="0" height="24px" width="24px" />
                            </mask>
                        </svg>
                    </div>
                </div>

                <!-- 
                <div class="info-content-bottom">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex esse, quisquam eos, cumque quibusdam
                    eveniet cupiditate ut possimus voluptatum eius quidem ratione ipsa harum accusamus, voluptas aliquam
                    error dolor! Totam.
                </div> -->
            </div>
        </div>
    </div>
    <!-- <script src="iSMART.js"></script> -->
</body>

</html>
