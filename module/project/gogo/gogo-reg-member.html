<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOGO</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/vendor/font-awesome/css/all.css">
    <link rel="stylesheet" href="assests/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/global-style.css">
    <link rel="stylesheet" href="css/register-header.css">
    <link rel="stylesheet" href="css/gogo-reg.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <section class="header-reg-section d-flex align-items-center justify-content-center bg-red-theme">
        <div class="reg-content">
            <div class="container">
                <div class="row">
                    <div class="reg-wrap text-center text-white">
                        <img class="img-fluid reg-logo-sz" src="assests/images/gogo-rewards-logo.png" alt="gogo-logo">
                        <div class="reg-caption">
                            <h1 class="m-4 font-weight-bold text-uppercase">SIGN UP AS MEMBER</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="reg-section">
        <div class="container">
            <div class="row reg-content">
                <div class="col-lg-6">
                    <img src="assests/images/reg-member.png" alt="merchant">
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="reg-wrap">
                        <div class="col-12 m-3">
                            <div class="reg-input-box">
                                <div class="reg-input-label float-left">
                                    <span class="text-label text-uppercase">Mobile Number</span>
                                </div>
                                <div class="reg-input-field float-right">
                                    <input class="text-right" type="text" id="mobile-number" name="mobile-number"
                                        placeholder="Eg.0121234567">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 m-3">
                            <div class="reg-input-box">
                                <div class="reg-input-label float-left">
                                    <span class="text-label text-uppercase">PASSWORD</span>
                                </div>
                                <div class="reg-input-field float-right">
                                    <input class="text-right" type="text" id="password" name="password"
                                        placeholder="Enter password">
                                </div>
                            </div>
                            <p class="text-reminder pt-2">Min 8 characters, contains at least 1 characters and 1 Number
                            </p>
                        </div>

                        <div class="col-12 m-3">
                            <div class="reg-input-box">
                                <div class="reg-input-label float-left">
                                    <span class="text-label text-uppercase">confirm</span>
                                </div>
                                <div class="reg-input-field float-right">
                                    <input class="text-right" type="password" id="confirm-password"
                                        name="confirm-password" placeholder="Confirm password">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 m-3">
                            <div class="reg-input-box">
                                <div class="reg-input-label float-left">
                                    <span class="text-label text-uppercase">Referral</span>
                                </div>
                                <div class="reg-input-field float-right">
                                    <input class="text-right" type="text" id="member-id" name="member-id"
                                        placeholder="Member ID">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 m-3">
                            <p class="text-reminder pt-2">By registering you agree to our
                                <a class="text-label" href="#">terms and conditions</a> and
                                <a class="text-label" href="#">privacy policy</a>
                            </p>

                            <button class="btn g-btn-reg btn-orange text-uppercase my-2 font-weight-bold"
                                type="button">CREATE NEW ACCOUNT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="float-lg-left float-none p-3">
                        <a href="#" class="px-4">
                            <span>Terms & Conditions</span>
                        </a>
                        <a href="#" class="px-4">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div class="float-lg-right float-none p-3">
                        <span>Â© 2019 GoGo Rewards. ft @wg_sam</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->

    <!-- script -->
    <script src="assests/vendor/popper/popper.min.js"></script>
    <script src="assests/vendor/jquery/jquery-3.4.1.min.js"></script>
    <script src="assests/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="js/gogo-main.js"></script>
</body>

</html>
